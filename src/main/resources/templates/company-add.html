<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Add Company</h1>
                </div>
                <form th:action="@{/companies/add}"
                      th:method="post"
                      th:object="${companyModel}"
                      class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input th:field="*{name}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="name" aria-describedby="nameHelp"
                               name="name"/>
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="town">Town</label>
                        <input th:field="*{town}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="town" aria-describedby="town"
                               name="town"/>
                        <small th:if="${#fields.hasErrors('town')}" th:errors="*{town}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="description">Description</label>
                        <input th:field="*{description}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="description" aria-describedby="description" name="description"/>
                        <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                               class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="budget">Budget</label>
                        <input th:field="*{budget}"
                               th:errorclass="is-invalid"
                               type="number" min="0" class="form-control text-center"
                               id="budget" aria-describedby="budget" name="budget"/>
                        <small th:if="${#fields.hasErrors('budget')}" th:errors="*{budget}"
                               class="text-danger">Budget</small>
                    </div>
                    <button type="submit" class="btn btn-secondary">Add Company</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
