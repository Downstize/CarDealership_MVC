<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h2 class="text-center text-dark mt-5">All Models</h2>
                <div th:each="m : ${modelInfos}" class="d-flex flex-column bg-text mb-3">
                    <h2 th:text="'Brand: ' + ${m.brand}"></h2> <!-- Modified Line -->
                    <h2 th:text="'Model: ' + ${m.name}"></h2>
                    <!-- <h2 th:text="'Category: ' + ${m.categoryEnum}"></h2> -->
                    <h2 th:text="'Start year: ' + ${m.startYear}"></h2>
                    <h2 th:text="'End Year: ' + ${m.endYear}"></h2>
                    <h4>
                        <form th:action="@{/models/model-details/{model-name}(model-name=${m.name})}" method="get">
                            <input type="hidden" name="brand-name" th:value="${m.brand}" />
                            <button type="submit" class="btn btn-warning">Detail info</button>
                        </form>
                    </h4>

                </div>

            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
