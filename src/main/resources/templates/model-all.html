<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">

    <div class="row justify-content-center">
        <div class="col-md-3 mt-5 mx-auto">
            <h2 class="text-center text-dark">All Models</h2>
            <div th:each="m : ${modelInfos}" class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${'Brand: ' + m.brand}"></h5>
                    <p class="card-text" th:text="${'Model: ' + m.name}"></p>
                    <p class="card-text" th:text="${'Start Year: ' + m.startYear}"></p>
                    <p class="card-text" th:text="${'End Year: ' + m.endYear}"></p>
                    <form th:action="@{/models/model-details/{model-name}(model-name=${m.name})}" method="get">
                        <input type="hidden" name="brand-name" th:value="${m.brand}"/>
                        <button type="submit" class="btn btn-warning" sec:authorize="hasAnyRole('ADMIN')">Detail info
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
