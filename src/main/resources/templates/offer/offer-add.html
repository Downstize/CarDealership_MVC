<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<div class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Add Offer</h1>
        </div>
        <form th:action="@{/offers/offer/create}"
              th:method="post"
              th:object="${offerModel}"
              class="m-md-auto w-50 pb-3">
          <div class="mb-3">
            <label class="form-label" for="model"><h5>All available models</h5></label>
            <select multiple="false" class="form-control text-center"
                    id="model" name="name" th:field="*{model}">
              <option th:each="m : ${availableModels}"
                      th:value="${m.name}"
                      th:text="${m.name}">Model name
              </option>
            </select>
            <small th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
                   class="text-danger">Error
              message</small>
          </div>
          <div class="mb-3">
            <label class="form-label" for="users"><h5>All available users</h5></label>
            <select multiple="false" class="form-control text-center"
                    id="users" name="name" th:field="*{users}">
              <option th:each="u : ${availableUsers}"
                      th:value="${u.userName}"
                      th:text="${u.userName}">User name
              </option>
            </select>
            <small th:if="${#fields.hasErrors('users')}" th:errors="*{users}"
                   class="text-danger">Error
              message</small>
          </div>
          <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <input th:field="*{description}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control text-center"
                   id="description" aria-describedby="description" name="description"/>
            <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">Error
              message</small>
          </div>
          <fieldset class="mb-3">
            <legend>Choose Engine Type</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input th:field="*{engineEnum}"
                       th:value="GASOLINE"
                       th:errorclass="is-invalid"
                       type="radio" class="form-check-input" name="engineEnum"/>
                <span>Gasoline</span>
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input th:field="*{engineEnum}"
                       th:value="DIESEL"
                       th:errorclass="is-invalid"
                       type="radio" class="form-check-input" name="engineEnum"/>
                <span>Diesel</span>
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input th:field="*{engineEnum}"
                       th:value="ELECTRIC"
                       th:errorclass="is-invalid"
                       type="radio" class="form-check-input " name="engineEnum"/>
                <span>Electric</span>
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input th:field="*{engineEnum}"
                       th:value="HYBRID"
                       th:errorclass="is-invalid"
                       type="radio" class="form-check-input " name="engineEnum"/>
                <span>Hybrid</span>
              </label>
            </div>
            <small th:if="${#fields.hasErrors('engineEnum')}" th:errors="*{engineEnum}"
                   class="text-danger">Error message</small>
          </fieldset>
          <div class="mb-3">
            <label class="form-label" for="imageURL">URL Of Image</label>
            <input th:field="*{imageURL}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control text-center"
                   id="imageURL" aria-describedby="imageURL" name="imageURL"/>
            <small th:if="${#fields.hasErrors('imageURL')}" th:errors="*{imageURL}" class="text-danger">Error
              message</small>
          </div>
          <div class="mb-3">
            <label class="form-label" for="mileage">Mileage</label>
            <input th:field="*{mileage}"
                   th:errorclass="is-invalid" type="text" class="form-control text-center"
                   id="mileage" aria-describedby="mileage" name="mileage"/>
            <small th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}" class="text-danger">Error
              message</small>
          </div>
          <div class="mb-3">
            <label class="form-label" for="price">Price</label>
            <input th:field="*{price}"
                   th:errorclass="is-invalid" type="text" class="form-control text-center"
                   id="price" aria-describedby="price" name="price"/>
            <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">Error
              message</small>
          </div>
          <fieldset class="mb-3">
            <legend>Choose Transmission Type</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input th:field="*{transmissionEnum}"
                       th:value="MANUAL"
                       th:errorclass="is-invalid"
                       type="radio" class="form-check-input" name="transmissionEnum"/>
                <span>Manual</span>
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input th:field="*{transmissionEnum}"
                       th:value="AUTOMATIC"
                       th:errorclass="is-invalid"
                       type="radio" class="form-check-input" name="transmissionEnum"/>
                <span>Automatic</span>
              </label>
            </div>
            <small th:if="${#fields.hasErrors('transmissionEnum')}" th:errors="*{transmissionEnum}"
                   class="text-danger">Error message</small>
          </fieldset>
          <div class="mb-3">
            <label class="form-label" for="year">Year of the model</label>
            <input th:field="*{year}"
                   th:errorclass="is-invalid" type="text" class="form-control text-center"
                   id="year" aria-describedby="year" name="year"/>
            <small th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger">Error
              message</small>
          </div>
          <div class="mb-3">
            <label class="form-label" for="seller">Seller</label>
            <input th:field="*{seller}"
                   th:errorclass="is-invalid" type="text" class="form-control text-center"
                   id="seller" aria-describedby="seller" name="seller"/>
            <small th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}" class="text-danger">Error
              message</small>
          </div>

          <button type="submit" class="btn btn-secondary">Add Offer</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
<footer th:replace="fragments/footer"/>
</html>
